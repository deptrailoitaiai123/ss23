<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number  = prompt("nhập sô")
        let sumnum = 0
        for(let i =0;i<number;i++){
            if(number%i==0){
                sumnum  -=- i
            }
        }
        if(sumnum==number){
            console.log("đây là số hoàn hảo")

        }
        else{
            console.log("đây không phải số hoàn hảo")
        }
    </script>
</body>
</html>
