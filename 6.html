<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
       
        console.log("-----------------")
        while (i<=10) {
            console.log("1 * "+i+" = " +i)
            
            i++;
        }
        
         i = 1
        console.log("-----------------")
        while (i<=10) {
            console.log("2 * "+i+" = " +i*2)

            i++;
        }
    </script>
    
</body>
</html>
