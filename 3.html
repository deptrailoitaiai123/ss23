<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        do {
            if(i%5==0 && i%3==0){
                console.log(+i+" FizzBuzz");
            }
            else if(i%3==0){
                console.log(+i+" Fizz")
            }else if(i%5==0){
                console.log(+i+" Buzz")
            }
            i++;
        } while (i<=100)
    </script>
</body>
</html>
